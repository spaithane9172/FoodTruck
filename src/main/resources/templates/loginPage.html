<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{Header.html :: head(title='FoodTruck | LogIn')}">
    <title>Login | Page</title>
  </head>
  <body class="bg-gray-100 p-0 m-0">
    <nav th:replace="~{Navbar.html :: navbar}"></nav>

    <div th:if="${param.error}">
      <div
        th:replace="~{Toaster.html :: toaster(color=red,msg='Bad Credential')}"
      ></div>
    </div>

    <div
      class="flex justify-center items-center w-[100vw] pt-[15vh] sm:pt-[20vh] lg:pt-[25vh] 2xl:pt-[20vh]"
    >
      <form action="/login" class="" method="post">
        <div
          class="flex flex-col border-[1px] border-black w-[70vw] lg:w-[50vw] xl:w-[40vw] px-[5vw] pt-[2vh] pb-[5vh] rounded-lg shadow-md shadow-[#171616] bg-white"
        >
          <h1 class="text-center text-2xl font-bold mb-[3vh]">LogIn</h1>
          <div class="flex flex-col">
            <label for="username" class="font-semibold text-lg mb-[0.5rem]"
              >Username</label
            >
            <input
              type="text"
              name="username"
              class="border-[1px] border-black h-[4vh] sm:h-[6vh] rounded-md pl-[0.5rem] text-[1.1rem] focus:outline-none w-[60vw] lg:w-[40vw] xl:w-[30vw]"
            />
            <label
              for="password"
              class="font-semibold text-lg mb-[0.5rem] mt-[1rem]"
              >Password</label
            >
            <div
              class="border-[1px] border-black rounded-md text-[1.1rem] flex items-center mb-[2rem]"
            >
              <input
                type="password"
                name="password"
                class="focus:outline-none rounded-md h-[4vh] sm:h-[6vh] px-[0.5rem] text-[1.1rem] w-[52vw] sm:w-[54vw] md:w-[55vw] lg:w-[37vw] xl:w-[27vw]"
                id="pass"
              />
              <div class="cursor-pointer" onclick="handlePass()">
                <i class="fa-solid fa-eye" id="show"></i
                ><i class="fa-solid fa-eye-slash hidden" id="hide"></i>
              </div>
            </div>
            <script src="/js/passwordVisibility.js"></script>

            <button
              type="submit"
              class="bg-[#1E0342] rounded-lg py-[0.3rem] text-lg font-semibold text-white shadow-sm shadow-[#171616] mb-[1.3rem]"
            >
              LogIn
            </button>
            <p>
              New User?<a
                href="/public/registerUser"
                class="text-blue-500 underline underline-offset-[0.3rem]"
              >
                Create Account</a
              >
            </p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
