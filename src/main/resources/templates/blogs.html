<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{/component/Header.html :: head}">
    <title>Home | Page</title>
  </head>
  <body class="bg-gray-100 p-0 m-0">
    <nav th:replace="~{/component/Navbar.html :: navbar}"></nav>

    <div th:if="${error}!=''" class="z-auto">
      <div
        th:replace="~{/component/Toaster.html :: toaster(color=${error}=='Blog Posted Successfully.'?green:red,msg=${error})}"
      ></div>
    </div>
    <div th:if="${error}!=''" class="z-auto">
      <div
        th:replace="~{/component/Toaster.html :: toaster(color=${error}=='Blog Deleted Successfully.'?green:red,msg=${error})}"
      ></div>
    </div>

    <div
      id="postBlogsForm"
      class="flex justify-center items-center relative top-[50vh] hidden"
    >
      <div
        class="bg-white absolute w-[20rem] p-[1rem] border-[1px] border-black rounded-lg shadow-md shadow-black"
      >
        <p
          class="absolute left-[18rem] font-semibold text-[1.1rem]"
          onclick="handlePostBlog()"
        >
          X
        </p>
        <h1 class="text-center font-semibold mb-[1rem] text-[1.3rem]">
          Post Blog
        </h1>
        <form
          action="/common/addBlog"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="flex flex-col">
            <textarea
              type="text"
              name="msg"
              class="border-[1px] border-black h-[15rem] rounded-md focus:outline-none px-[0.5rem] text-[1.1rem] mb-[1rem]"
              id="formDisheCategory"
            ></textarea>

            <label
              for="dishePhoto"
              class="font-semibold mb-[0.3rem] text-[1.1rem]"
              >Upload Photo</label
            >
            <input
              type="file"
              name="photo"
              class="border-[1px] border-black file:rounded-md file:h-[2.2rem] file:bg-blue-600 file:text-white file:font-semibold h-[2.2rem] rounded-md focus:outline-none w-[2]"
            />
            <button
              type="submit"
              class="bg-blue-600 py-[0.5rem] mt-[1.5rem] font-semibold text-white"
            >
              Post Blog
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="w-[100vw] pt-[12vh] px-[5vw]">
      <h1
        class="text-center text-2xl font-semibold mb-[1vh] underline underline-offset-[0.4rem]"
      >
        Blogs
      </h1>

      <div
        class="flex justify-between w-full mt-[1rem] border-black border-t-[1px] border-b-[1px]"
      >
        <button
          id="allBlogsBtn"
          onclick="handleAllBlogs()"
          class="text-center bg-blue-600 px-[1rem] py-[0.2rem] text-white font-semibold"
        >
          All Blogs
        </button>

        <button
          id="myBlogsBtn"
          onclick="handleMyBlogs()"
          class="text-center px-[1rem] py-[0.2rem] font-semibold"
        >
          My Blogs
        </button>

        <button
          id="postBlogsBtn"
          onclick="handlePostBlog()"
          class="text-center px-[1rem] py-[0.2rem] my-[0.4rem] font-semibold bg-blue-600 text-white rounded-md"
        >
          Post Blog
        </button>
      </div>

      <div
        class="flex flex-col justify-center items-center mt-[2rem]"
        id="allBlogs"
      >
        <div
          class="flex justify-center items-center p-[4rem]"
          th:if="${Blogs}==null"
        >
          <p>No Blogs Posted</p>
        </div>
        <div
          class="bg-white w-[18rem] h-[25rem] p-[1rem] rounded-lg shadow-md shadow-black mb-[2rem]"
          th:each="blog : ${Blogs}"
        >
          <img
            th:src="@{'data:image/jpeg;Base64,'+${blog.image}}"
            alt=""
            class="h-[12rem] w-full"
          />
          <p class="text-justify mb-[1rem]" th:text="${blog.msg}"></p>
          <p class="font-semibold" th:text="${blog.name}"></p>
          <p class="text-[0.8rem]">
            <span class="font-semibold">Date: </span
            ><span th:text="${blog.date}"></span>
          </p>
        </div>
      </div>

      <div
        class="flex flex-col justify-center items-center mt-[2rem] hidden"
        id="myBlogs"
      >
        <div
          class="flex justify-center items-center p-[4rem]"
          th:if="${myBlogs}==null"
        >
          <p>No Blogs Posted</p>
        </div>
        <div
          class="bg-white w-[18rem] h-[25rem] p-[1rem] rounded-lg shadow-md shadow-black mb-[2rem]"
          th:each="blog : ${myBlogs}"
        >
          <img
            th:src="@{'data:image/jpeg;Base64,'+${blog.image}}"
            alt=""
            class="h-[12rem] w-full"
          />
          <p class="text-justify mb-[1rem]" th:text="${blog.msg}"></p>
          <p class="font-semibold" th:text="${blog.name}"></p>
          <p class="text-[0.8rem]">
            <span class="font-semibold">Date: </span
            ><span th:text="${blog.date}"></span>
          </p>
          <a th:href="@{'/common/deleteBlog/'+${blog.id}}"
            ><i class="fa-solid fa-trash text-[1.2rem]"></i
          ></a>
        </div>
      </div>
    </div>

    <script>
      function handlePostBlog() {
        element = document.getElementById("postBlogsForm");
        element.classList.contains("hidden")
          ? element.classList.remove("hidden")
          : element.classList.add("hidden");
      }

      function handleMyBlogs() {
        document.getElementById("allBlogsBtn").classList.remove("bg-blue-600");
        document.getElementById("allBlogsBtn").classList.remove("text-white");
        document.getElementById("myBlogsBtn").classList.add("bg-blue-600");
        document.getElementById("myBlogsBtn").classList.add("text-white");

        document.getElementById("myBlogs").classList.remove("hidden");
        document.getElementById("allBlogs").classList.add("hidden");
      }
      function handleAllBlogs() {
        document.getElementById("allBlogsBtn").classList.add("bg-blue-600");
        document.getElementById("allBlogsBtn").classList.add("text-white");
        document.getElementById("myBlogsBtn").classList.remove("bg-blue-600");
        document.getElementById("myBlogsBtn").classList.remove("text-white");

        document.getElementById("myBlogs").classList.add("hidden");
        document.getElementById("allBlogs").classList.remove("hidden");
      }
    </script>
  </body>
</html>
