<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{/component/Header.html :: head}">
    <title>Register | FoodTruck</title>
  </head>
  <body>
    <nav th:replace="~{/component/Navbar.html :: navbar}"></nav>

    <div th:if="${error}!=''">
      <div
        th:replace="~{/component/Toaster.html :: toaster(color=${error}=='Registration Successful, LogIn'?green:red,msg=${error})}"
      ></div>
    </div>

    <div class="flex justify-center items-center w-[100vw] h-[93vh] px-[2rem]">
    <form
      action="/foodTruck/saveNewFoodTruck"
      class=""
      method="post"
      enctype="multipart/form-data"
    >
    <div
          class="flex flex-col bg-white pb-[5vh] rounded-md shadow-md shadow-black"
        >
          <div
            class="flex justify-center items-center mb-[2rem] rounded-t-md border-[1px] border-black"
          >
          <a
              href="/public/registerUser"
              class="text-center w-[45%] py-[1rem] text-[1rem] font-semibold"
              >Register User</a
            >
            <a
              href="/public/registerFoodTruck"
              class="text-center w-[55%] py-[1rem] text-[1rem] font-ibold bg-blue-400 rounded-tr-md text-white"
              >Register FoodTruck</a
            >
          </div>
          <div class="px-[2rem] flex flex-col">
      <label for="name" class="font-semibold text-[1rem] mb-[0.5rem]">Full Name</label>
      <input type="text" name="name" required class="w-[65vw] h-[4vh] border-[1px] border-black focus:outline-none pl-[0.5rem] text-[1.1rem] rounded-md mb-[0.5rem]"/>

      <label for="foodTruckName" class="font-semibold text-[1rem] mb-[0.5rem]">FoodTruck Name</label>
      <input type="text" name="foodTruckName" required class="w-[65vw] h-[4vh] border-[1px] border-black focus:outline-none pl-[0.5rem] text-[1.1rem] rounded-md mb-[0.5rem]"/>

      <label for="email" class="font-semibold text-[1rem] mb-[0.5rem]">Email</label>
      <input type="email" name="email" required class="w-[65vw] h-[4vh] border-[1px] border-black focus:outline-none pl-[0.5rem] text-[1.1rem] rounded-md mb-[0.5rem]"/>

      <label for="img" class="font-semibold text-[1rem] mb-[0.5rem]">Cover Photo</label>
      <input type="file" name="img" required class="file:bg-gradient-to-b file:from-blue-400 file:to-blue-600 w-[65vw] file:text-white file:rounded-l-md file:border-0 file:h-full file:font-semibold file:mr-[1rem] file:text-[1rem] font-semibold text-[1rem] h-[4vh] border-[1px] border-black focus:outline-none rounded-md mb-[0.5rem]"/>

      <label for="password" class="font-semibold text-[1rem] mb-[0.5rem]">Password</label>
      <div
              class="border-[1px] border-black h-[4vh] rounded-md text-[1.1rem] flex items-center mb-[0.5rem] flex justify-center items-center"
            >
      <input id="pass" type="password" name="password" class="w-[56vw] focus:outline-none pl-[0.5rem] text-[1.1rem] rounded-md" required />
      <div class="cursor-pointer" onclick="handlePass()">
        <i class="fa-solid fa-eye" id="show"></i
        ><i class="fa-solid fa-eye-slash hidden" id="hide"></i>
      </div>
    </div>

      <label for="cpassword" class="font-semibold text-[1rem] mb-[0.5rem]">Confirm Password</label>
      <div
              class="border-[1px] border-black h-[4vh] rounded-md text-[1.1rem] flex items-center mb-[1rem] flex justify-center items-center"
            >
      <input id="cpass" type="password" name="cpassword" class="w-[56vw] focus:outline-none pl-[0.5rem] text-[1.1rem] rounded-md" required />
      <div class="cursor-pointer" onclick="handleCPass()">
        <i class="fa-solid fa-eye" id="cshow"></i
        ><i class="fa-solid fa-eye-slash hidden" id="chide"></i>
      </div>
    </div>
    <script src="/js/passwordVisibility.js"></script>
      <button type="submit" class="bg-blue-400 text-white text-lg font-semibold rounded-lg py-[0.3rem] shadow-sm shadow-black mb-[1.3rem]">Register FoodTruck</button>
      <p>
        Old User?
        <a
          href="/public/loginPage"
          class="text-blue-500 underline underline-offset-[0.3rem]"
        >
          LogIn</a
        >
      </p>
    </div>
    </div>
    </form>
  </body>
</html>
