<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head
    th:insert="~{Header.html :: head(title='FoodTruck | FoodTruck Registration')}"
  >
    <title>Register | FoodTruck</title>
  </head>
  <body class="bg-gray-100 p-0 m-0">
    <nav th:replace="~{Navbar.html :: navbar}"></nav>

    <div th:if="${error}!=''">
      <div
        th:replace="~{Toaster.html :: toaster(color=${error}=='Registration Successful, LogIn'?green:red,msg=${error})}"
      ></div>
    </div>

    <div
      class="flex justify-center items-center w-[100vw] px-[2rem] pt-[15vh] sm:pt-[20vh] lg:pt-[25vh] 2xl:pt-[20vh] sm:mb-[40vh]"
    >
      <form
        action="/foodTruck/saveNewFoodTruck"
        class=""
        method="post"
        enctype="multipart/form-data"
      >
        <div
          class="flex flex-col bg-white pb-[5vh] rounded-md shadow-md shadow-[#171616]"
        >
          <div
            class="flex justify-center items-center mb-[2rem] rounded-t-md border-[1px] border-black"
          >
            <a
              href="/public/registerUser"
              class="text-center w-[45%] py-[1rem] text-[1rem] font-semibold"
              >Register User</a
            >
            <a
              href="/public/registerFoodTruck"
              class="text-center w-[55%] py-[1rem] text-[1rem] font-ibold bg-[#1E0342] rounded-tr-md text-white"
              >Register FoodTruck</a
            >
          </div>
          <div class="px-[2rem] flex flex-col">
            <label for="name" class="font-semibold text-[1rem] mb-[0.5rem]"
              >Full Name</label
            >
            <input
              type="text"
              name="name"
              required
              class="w-[65vw] lg:w-[50vw] h-[4vh] sm:h-[6vh] border-[1px] border-black focus:outline-none pl-[0.5rem] text-[1.1rem] rounded-md mb-[0.5rem]"
            />

            <label
              for="foodTruckName"
              class="font-semibold text-[1rem] mb-[0.5rem]"
              >FoodTruck Name</label
            >
            <input
              type="text"
              name="foodTruckName"
              required
              class="w-[65vw] lg:w-[50vw] h-[4vh] sm:h-[6vh] border-[1px] border-black focus:outline-none px-[0.5rem] text-[1.1rem] rounded-md mb-[0.5rem]"
            />
            <label for="type" class="font-semibold text-[1rem] mb-[0.5rem]"
              >Type</label
            >
            <input
              type="text"
              name="type"
              required
              class="w-[65vw] lg:w-[50vw] h-[4vh] sm:h-[6vh] border-[1px] border-black focus:outline-none px-[0.5rem] text-[1.1rem] rounded-md mb-[0.5rem]"
              placeholder="(Vegetarian or Non-Vegetarian)"
            />

            <label for="email" class="font-semibold text-[1rem] mb-[0.5rem]"
              >Email</label
            >
            <input
              type="email"
              name="email"
              required
              class="w-[65vw] lg:w-[50vw] h-[4vh] sm:h-[6vh] border-[1px] border-black focus:outline-none px-[0.5rem] text-[1.1rem] rounded-md mb-[0.5rem]"
            />

            <label for="img" class="font-semibold text-[1rem] mb-[0.5rem]"
              >Cover Photo</label
            >
            <input
              type="file"
              name="img"
              required
              class="file:bg-gradient-to-b file:from-blue-400 file:to-[#1E0342] w-[65vw] lg:w-[50vw] file:text-white file:rounded-l-md file:border-0 file:h-full file:font-semibold file:mr-[1rem] lg:file:px-[1rem] file:text-[1rem] font-semibold text-[1rem] h-[4vh] sm:h-[6vh] border-[1px] border-black focus:outline-none rounded-md mb-[0.5rem]"
            />

            <label for="password" class="font-semibold text-[1rem] mb-[0.5rem]"
              >Password</label
            >
            <div
              class="border-[1px] w-[65vw] lg:w-[50vw] border-black rounded-md text-[1.1rem] flex items-center mb-[0.5rem]"
            >
              <input
                id="pass"
                type="password"
                name="password"
                class="w-[56vw] sm:w-[60vw] lg:w-[47vw] h-[4vh] sm:h-[6vh] focus:outline-none px-[0.5rem] sm:px-[1rem] text-[1.1rem] rounded-md"
                required
              />
              <div class="cursor-pointer" onclick="handlePass()">
                <i class="fa-solid fa-eye" id="show"></i
                ><i class="fa-solid fa-eye-slash hidden" id="hide"></i>
              </div>
            </div>

            <label for="cpassword" class="font-semibold text-[1rem] mb-[0.5rem]"
              >Confirm Password</label
            >
            <div
              class="border-[1px] w-[65vw] lg:w-[50vw] border-black rounded-md text-[1.1rem] flex items-center mb-[1rem]"
            >
              <input
                id="cpass"
                type="password"
                name="cpassword"
                class="w-[56vw] sm:w-[60vw] lg:w-[47vw] h-[4vh] sm:h-[6vh] focus:outline-none pl-[0.5rem] sm:px-[1rem] text-[1.1rem] rounded-md"
                required
              />
              <div class="cursor-pointer" onclick="handleCPass()">
                <i class="fa-solid fa-eye" id="cshow"></i
                ><i class="fa-solid fa-eye-slash hidden" id="chide"></i>
              </div>
              <input type="text" name="lat" id="lat" hidden />
              <input type="text" name="longi" id="long" hidden />
            </div>
            <script src="/js/passwordVisibility.js"></script>
            <button
              type="submit"
              class="bg-[#1E0342] text-white text-lg font-semibold rounded-lg py-[0.3rem] lg:py-[0.5rem] shadow-sm shadow-[#171616] mb-[1.3rem]"
            >
              Register FoodTruck
            </button>
            <p>
              Old User?
              <a
                href="/public/loginPage"
                class="text-blue-500 underline underline-offset-[0.3rem]"
              >
                LogIn</a
              >
            </p>
          </div>
        </div>
      </form>
    </div>
    <script>
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        msg.innerHTML = "Geolocation is not supported by this browser.";
      }
      function showPosition(position) {
        lat = document.getElementById("lat");
        long = document.getElementById("long");
        lat.value = position.coords.latitude;
        long.value = position.coords.longitude;
      }
    </script>
  </body>
</html>
